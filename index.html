<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div>
      <label for="new-task"> Add Item </label>
      <input id="new-task" type="text" value="Test Value" placeholder="Add new task" />
      <button id="add-task">Add</button>
    </div>

    <h3>To-do List</h3>
    <ul id="incompleted-tasks">
      <li>
        <input type="checkbox" /> <label>Pay Bills</label>
        <input type="text" /> <button class="edit">Edit</button>
        <button class="delete">Delete</button>
      </li>
      <li class="editMode">
        <input type="checkbox" /> <label>Go Shopping</label>
        <input type="text" value="Go Shopping" />
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
      </li>
    </ul>

    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" /> <label>See the doctor</label>
        <input type="text" /> <button class="edit">Edit</button>
        <button class="delete">Delete</button>
      </li>
    </ul>
  </div>
  <script type="module" src="main.js"></script>
</body>

</html>
